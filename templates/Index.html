<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calorie Predictor</title>
    <link rel="stylesheet" href="C:\Users\upesc\OneDrive\Documents\elements of ai ml project\myenv\Static\style.css">
</head>
<body>
    <h1>Calorie Predictor</h1>
    
    <!-- Calorie Burn Prediction -->
    <form action="/predict_calories_burned" method="POST">
        <h2>Predict Calories Burned</h2>
        <label for="activity">Activity:</label>
        <input type="text" id="activity" name="activity" required>
        <br>
        <label for="calories_per_kg">Calories Per Kg:</label>
        <input type="number" id="calories_per_kg" name="calories_per_kg" step="0.01" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if burn_result %}
        <p><strong>Calories Burned Prediction:</strong> {{ burn_result }} cal/hour</p>
    {% endif %}

    <!-- Calorie Needed Prediction -->
    <form action="/predict_calories_needed" method="POST">
        <h2>Predict Calories Needed</h2>
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.01" required>
        <br>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required>
        <br>
        <label for="activity_level">Activity Level:</label>
        <input type="text" id="activity_level" name="activity_level" required>
        <br>
        <button type="submit">Predict</button>
    </form>
    {% if needed_result %}
        <p><strong>Calories Needed Prediction:</strong> {{ needed_result }} cal/day</p>
    {% endif %}
</body>
</html>
